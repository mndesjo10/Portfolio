<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Paragraph</title>
    <style>
        p {
            color: black; /* Default text color */
        }

        /* Media query for screens smaller than 600px */
        @media screen and (max-width: 600px) {
            p {
                color: blue; /* Change text color to blue */
            }
        }
    </style>
</head>
<body>

    <p>This is a paragraph of text.  It will be black by default, but if you make the screen narrower than 600 pixels, it will turn blue.</p>

    <p>Here's another paragraph to demonstrate the effect.</p>

</body>
</html>

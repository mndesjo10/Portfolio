<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Centering an Image</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 300px;
                background-color: #f0f0f0;
            }

            img {
                max-width: 100%;
                max-height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <img src="lisbon.jpg" alt="Lisbon">
        </div>
    </body>
</html>
